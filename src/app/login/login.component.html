
<div class="row">
  <div class="col-md-4">
    <h1>
      Welcome <span *ngIf="currentUser">{{currentUser.nickName}}</span>
    </h1>

    <div *ngIf="name">
      <div *ngIf="currentUser.nickName == 'player'">
        <div class="form-group">
          <label class="white">What would you like us to call you?</label>
          <input #newNickName class="form-control">
        </div>
      </div>
    </div>

    <button *ngIf="name" md-raised-button (click)="updateNick(newNickName.value, currentUser)">Add nickname</button>

    <button md-raised-button (click)="loginWithGoogle()" *ngIf="!currentUser">Login with Google</button>

    <button md-raised-button (click)="logout()" *ngIf="name">Logout</button>

  </div>
  <div class="col-md-8">
    <div class="chat">

      <div class="chat-container" *ngFor="let item of items | async">
        {{item.name}}

        <p>{{item.message}}</p>
      </div>

      <input type="text" id="message"  placeholder="Chat here..." (keyup.enter)="chatEnter($event.target.value)" [(ngModel)]="msgVal"/>
    </div>
  </div>
</div>
