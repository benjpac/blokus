<h1>
  Welcome <span *ngIf="currentUser">{{currentUser.nickName}}</span>
</h1>

<div class="row">

  <button md-raised-button (click)="loginWithGoogle()" *ngIf="!currentUser">Login with Google</button>

    <!-- <div *ngIf="name"> -->
      <div *ngIf="currentUser.nickName == 'player'">
        <label class="white">What would you like us to call you?</label>
        <input #newNickName >
        <br>
        <br>
        <button md-raised-button (click)="updateNick(newNickName.value, currentUser)">Add nickname</button>
      </div>
    <!-- </div> -->

    <!-- <div class="chat" *ngIf="name"> -->
      <input ngDraggable type="text" id="message"  placeholder="Chat here..." (keyup.enter)="chatEnter($event.target.value)" [(ngModel)]="msgVal" />


      <div class="chat-container" *ngFor="let item of items | async">
        {{item.name}}

        <p>{{item.message}}</p>
      </div>
    <!-- </div> -->

    <button md-raised-button (click)="logout()" *ngIf="name">Logout</button>

</div>
